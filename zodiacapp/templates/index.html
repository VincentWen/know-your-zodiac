<!DOCTYPE html>
<html>
  <head>
    <title>Flask Zodiac app</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </script>
  </head>
  <body>
    <header class="jumbotron header_container">
      <h1>Know Your Zodiac</h1>
      <form id="zodiac_form_id" class="zodiac_form" role="form" method="post" onsubmit="return false">
        <div class="form-group">
          <input type="number" class="form-control" id="yyyy"  placeholder="year" required="number">
          <input type="number" class="form-control" id="mm"  placeholder="month" required="number" >
          <input type="number" class="form-control" id="dd"  placeholder="day" required="number">
        </div>
        <button type="submit" class="btn btn-primary btn-block" style="">Submit</button>
      </form>
    </header>
    <div class="container2">
      <!-- For result -->
      <div class="home row" id="result" style="display:none">
        <figure class="zodiac_figure col-md-6" id="eastResult">
          <img class="img-rounded center-block" id="eastImage">
          <figcaption class="zodiac_caption" id="eastCaption"></figcaption>
        </figure>
        <figure class="zodiac_figure col-md-6" id="westResult">
          <img class="img-rounded center-block" id="westImage">
          <figcaption class="zodiac_caption" id="westCaption"></figcaption>
        </figure>
      </div>
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="static/js/main.js"></script>
  </body>
</html>
